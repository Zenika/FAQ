types: ./types.graphql


functions:

  authenticate:
    type: resolver
    schema: ./src/auth0/auth0Authentication.graphql
    handler:
      code:
        src: ./src/auth0/auth0Authentication.js
        environment:
          AUTH0_DOMAIN: ${env:REACT_APP_AUTH0_DOMAIN}
          AUTH0_API_IDENTIFIER: ${env:REACT_APP_AUTH0_CLIENTID}

  algoliaZNode:
    type: subscription
    query: ./src/algolia/znode.graphql
    handler:
      code:
        src: ./src/algolia/sync.js
        environment:
          ALGOLIA_APP_ID: ${env:REACT_APP_ALGOLIA_APP_ID}
          ALGOLIA_API_KEY_ALL: ${env:REACT_APP_ALGOLIA_API_KEY_ALL}

  algoliaQuestion:
    type: subscription
    query: ./src/algolia/question.graphql
    handler:
      code:
        src: ./src/algolia/sync.js
        environment:
          ALGOLIA_APP_ID: ${env:REACT_APP_ALGOLIA_APP_ID}
          ALGOLIA_API_KEY_ALL: ${env:REACT_APP_ALGOLIA_API_KEY_ALL}

  algoliaAnswer:
    type: subscription
    query: ./src/algolia/answer.graphql
    handler:
      code:
        src: ./src/algolia/sync.js
        environment:
          ALGOLIA_APP_ID: ${env:REACT_APP_ALGOLIA_APP_ID}
          ALGOLIA_API_KEY_ALL: ${env:REACT_APP_ALGOLIA_API_KEY_ALL}

  algoliaFlag:
    type: subscription
    query: ./src/algolia/flag.graphql
    handler:
      code:
        src: ./src/algolia/sync.js
        environment:
          ALGOLIA_APP_ID: ${env:REACT_APP_ALGOLIA_APP_ID}
          ALGOLIA_API_KEY_ALL: ${env:REACT_APP_ALGOLIA_API_KEY_ALL}

  slugCreate:
    type: operationBefore
    operation: Question.create
    handler:
      code:
        src: ./src/slug/slug.js

  slugUpdate:
    type: operationBefore
    operation: Question.update
    handler:
      code:
        src: ./src/slug/slug.js

  fullUpdateQuestion:
    type: resolver
    schema: ./src/question/update.graphql
    handler:
      code:
        src: ./src/question/update.js

  fullUpdateAnswer:
    type: resolver
    schema: ./src/answer/update.graphql
    handler:
      code:
        src: ./src/answer/update.js

  email:
    type: resolver
    schema: ./src/email/email.graphql
    handler:
      code:
        src: ./src/email/email.js
        environment:
          MAILGUN_DOMAIN: ${env:MAILGUN_DOMAIN}
          MAILGUN_API_KEY: ${env:MAILGUN_API_KEY}
          FAQ_URL: ${env:FAQ_URL}

  emailOnAnswerCreated:
    type: subscription
    query: ./src/email/onAnswerCreated.graphql
    handler:
      code:
        src: ./src/email/onAnswerCreated.js

  random:
    type: resolver
    schema: ./src/random/random.graphql
    handler:
      code:
        src: ./src/random/random.js

  slackNewQuestion:
    type: subscription
    query: ./src/slack/newQuestion.graphql
    handler:
      code:
        src: ./src/slack/newQuestion.js
        environment:
          SLACK_CHANNEL_HOOK: ${env:SLACK_CHANNEL_HOOK}
          FAQ_URL: ${env:FAQ_URL}

  uniqueFlag:
    type: operationBefore
    operation: Flag.create
    handler:
      code:
        src: ./src/flag/uniqueFlag.js

permissions:
  - operation: "*"
